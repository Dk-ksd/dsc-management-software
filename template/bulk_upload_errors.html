{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h4>Bulk Upload Completed with Errors</h4>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                Some records were not processed due to errors. Please correct these and try again.
            </div>
            <ul class="list-group">
                {% for error in errors %}
                <li class="list-group-item list-group-item-danger">{{ error }}</li>
                {% endfor %}
            </ul>
            <div class="mt-3">
                <a href="{% url 'bulk_upload_dsc' %}" class="btn btn-primary">Try Again</a>
                <a href="{% url 'entity' %}" class="btn btn-secondary">View Entities</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
