{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Bulk Upload Entities</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.upload_file.label_tag }}
                    {{ form.upload_file }}
                    <div class="form-text">Upload CSV or Excel file with entity names</div>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
                <a href="{% url 'download_entity_template' %}" class="btn btn-secondary ms-2">
                    Download Template
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
