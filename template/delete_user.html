{% extends 'admin_dashboard.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-danger">
        <div class="card-header bg-danger text-white">
            <h4><i class="bi bi-trash"></i> Delete User</h4>
        </div>
        <div class="card-body text-center">
            <h5 class="text-danger">Are you sure you want to delete <strong>{{ user.username }}</strong>?</h5>
            <p class="text-muted">This action cannot be undone.</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-x-circle"></i> Delete
                </button>
                <a href="{% url 'manage_users' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
